<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{title}}</h2>
        <input v-model="name">
        <h1>{{name}}</h1>
        <button v-on:click="clickMe">click me!</button>
    </div>
    <script>
        /*
            实现目标:
                1.实现监听器Observer
                2.实现订阅者Watcher
                3.实现解析器Compile
        */
        //实现监听器Observer
        function defineReactive(data, key, val) {
            observe(val); //递归遍历所有子属性
            var dep = new Dep(); //加入订阅器Dep
            Object.defineProperty(data, key, {
                enumerable: true, //控制能否被for in遍历到
                configurable: true, //1.控制能否删除该属性  2.控制能否修改其它特性
                get: function () {
                    if (Dep.target) { //判断是否需要添加订阅者
                        dep.addSub(Dep.target); //添加一个订阅者
                    }
                    return val;
                },
                set: function (newVal) {
                    if (val === newVal) {
                        return;
                    }
                    val = newVal;
                    console.log('属性' + key + '已经被监听了,现在值为:"' + newVal.toString() + '"');
                    dep.notify(); //如果数据变化,通知所有订阅者
                }
            });
        }

        function Dep() {
            this.subs = [];
        }
        Dep.prototype = {
            addSub: function (sub) {
                this.subs.push(sub);
            },
            notify: function () {
                this.subs.forEach(function (sub) {
                    sub.update();
                })
            }
        }
        Dep.target = null;

        function observe(data) {
            if (!data || typeof data !== 'object') {
                return;
            }
            Object.keys(data).forEach(function (key) {
                defineReactive(data, key, data[key]);
            });
        };
        //测试数据
        var library = {
            book1: {
                name: ''
            },
            book2: ''
        };
        observe(library);
        library.book1.name = "vue权威指南"; //属性name已经被监听了,现在值为:"vue权威指南"
        library.book2 = '没有此书籍'; //属性book2已经被监听了,现在值为:"没有此书籍"

        //实现订阅者Watcher
        function Watcher(vm, exp, cb) {
            this.cb = cb;
            this.vm = vm;
            this.exp = exp;
            this.value = this.get(); //将自己添加到订阅器的操作
        }

        Watcher.prototype = {
            update: function () {
                this.run();
            },
            run: function () {
                var value = this.vm.data[this.exp];
                var oldVal = this.value;
                if (value !== oldVal) {
                    this.value = value;
                    this.cb.call(this.vm, value, oldVal);
                }
            },
            get: function () {
                Dep.target = this; // 缓存自己
                var value = this.vm.data[this.exp] //强制执行监听器里的get函数
                Dep.target = null; //释放自己
                return value;
            }
        };

        function SelfVue(options) {
            var self = this;
            this.data = options.data;
            this.methods = options.methods;

            Object.keys(this.data).forEach(function (key) {
                self.proxyKeys(key); //绑定代理属性
            });

            observe(this.data);
            new Compile(options.el, this);
            options.mounted.call(this); //所有事情处理好后执行mounted函数
        }

        SelfVue.prototype = {
            proxyKeys: function (key) {
                var self = this;
                Object.defineProperty(this, key, {
                    enumerable: false,
                    configurable: true,
                    get: function proxyGetter() {
                        return self.data[key];
                    },
                    set: function proxySetter(newVal) {
                        self.data[key] = newVal;
                    }
                });
            }
        }

        //实现Compile
        function Compile(el, vm) {
            this.vm = vm;
            this.el = document.querySelector(el);
            this.fragment = null;
            this.init();
        }

        Compile.prototype = {
            init: function () {
                if (this.el) {
                    this.fragment = this.nodeToFragment(this.el);
                    this.compileElement(this.fragment);
                    this.el.appendChild(this.fragment);
                } else {
                    console.log('Dom元素不存在');
                }
            },
            nodeToFragment: function (el) {
                var fragment = document.createDocumentFragment();
                var child = el.firstChild;
                while (child) {
                    // 将Dom元素移入fragment中
                    fragment.appendChild(child);
                    child = el.firstChild
                }
                return fragment;
            },
            compileElement: function (el) {
                var childNodes = el.childNodes;
                var self = this;
                [].slice.call(childNodes).forEach(function(node) {
                    var reg = /\{\{(.*)\}\}/;
                    var text = node.textContent;

                    if (self.isElementNode(node)) {  
                        self.compile(node);
                    } else if (self.isTextNode(node) && reg.test(text)) {// 判断是否是符合这种形式{{}}的指令
                        self.compileText(node, reg.exec(text)[1]);
                    }

                    if (node.childNodes && node.childNodes.length) {
                        self.compileElement(node);// 继续递归遍历子节点
                    }
                });
            },
            compile: function(node) {
                var nodeAttrs = node.attributes;
                var self = this;
                Array.prototype.forEach.call(nodeAttrs, function(attr) {
                    var attrName = attr.name;
                    if (self.isDirective(attrName)) {
                        var exp = attr.value;
                        var dir = attrName.substring(2);
                        if (self.isEventDirective(dir)) {  // 事件指令
                            self.compileEvent(node, self.vm, exp, dir);
                        } else {  // v-model 指令
                            self.compileModel(node, self.vm, exp, dir);
                        }
                        node.removeAttribute(attrName);
                    }
                });
            },
            compileText: function(node, exp) {
                var self = this;
                var initText = this.vm[exp];
                this.updateText(node, initText);
                new Watcher(this.vm, exp, function (value) {
                    self.updateText(node, value);
                });
            },
            compileEvent: function (node, vm, exp, dir) {
                var eventType = dir.split(':')[1];
                var cb = vm.methods && vm.methods[exp];

                if (eventType && cb) {
                    node.addEventListener(eventType, cb.bind(vm), false);
                }
            },
            compileModel: function (node, vm, exp, dir) {
                var self = this;
                var val = this.vm[exp];
                this.modelUpdater(node, val);               // 将初始化的数据初始化到视图中
                new Watcher(this.vm, exp, function (value) {// 生成订阅器并绑定更新函数
                    self.modelUpdater(node, value);
                });

                node.addEventListener('input', function(e) {
                    var newValue = e.target.value;
                    if (val === newValue) {
                        return;
                    }
                    self.vm[exp] = newValue;
                    val = newValue;
                });
            },
            updateText: function (node, value) {
                node.textContent = typeof value == 'undefined' ? '' : value;
            },
            modelUpdater: function(node, value, oldValue) {
                node.value = typeof value == 'undefined' ? '' : value;
            },
            isDirective: function(attr) {
                return attr.indexOf('v-') == 0;
            },
            isEventDirective: function(dir) {
                return dir.indexOf('on:') === 0;
            },
            isElementNode: function (node) {
                return node.nodeType == 1;
            },
            isTextNode: function(node) {
                return node.nodeType == 3;
            }
        }
    </script>
    <script>
        new SelfVue({
            el: '#app',
            data: {
                title: 'hello world',
                name: 'canfoo'
            },
            methods: {
                clickMe: function () {
                    this.title = 'hello world';
                }
            },
            mounted: function () {
                window.setTimeout(() => {
                    this.title = '你好';
                }, 1000);
            }
        });
    </script>
</body>

</html>
